<!DOCTYPE html>
<!-- Specifies HTML5 as the document type, ensuring modern HTML standards are followed -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Character encoding set to UTF-8 to support a wide range of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>All Users</title>
    <!-- The title of the webpage as displayed in the browser's title bar or tab -->
</head>
<body>
    <h1>All Registered Users</h1>
    <!-- Main heading indicating the content of the page -->

    <a href="/">Back to Home</a>
    <!-- A link to navigate back to the homepage of the website -->

    <!-- A container div for the user list -->
    <div>
        <!-- Loop through each user passed to the template in the 'users' context variable -->
        {% for user in users %}
            <!-- Individual container for each user's information -->
            <div>
                <!-- Display the user's first and last name -->
                <h2>{{ user.first_name }} {{ user.last_name }}</h2>
                <!-- Display the user's email address -->
                <p>Email: {{ user.email }}</p>

                <!-- Conditional to check if the user has a photo -->
                {% if user.photo_src %}
                    <!-- If a photo is available, display it with a fixed height of 100 pixels -->
                    <img src="{{ user.photo_src }}" alt="User Photo" style="height: 100px;">
                {% else %}
                    <!-- If no photo is available, display a message indicating so -->
                    <p>No photo provided.</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
